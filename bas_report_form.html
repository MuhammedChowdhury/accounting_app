<!DOCTYPE html>
<html lang="en">
<head>
    <title>BAS Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>BAS Report Form</h1>
    <form method="GET" action="/bas_routes/bas">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" placeholder="Enter company name">

        <label for="company_id">Company ID:</label>
        <input type="number" id="company_id" name="company_id" placeholder="Enter company ID">

        <label for="date_from">Reporting Period - From:</label>
        <input type="date" id="date_from" name="date_from">

        <label for="date_to">Reporting Period - To:</label>
        <input type="date" id="date_to" name="date_to">

        <label for="instalment_rate">PAYG Instalment Rate:</label>
        <input type="number" step="0.01" id="instalment_rate" name="instalment_rate" placeholder="Enter instalment rate (e.g., 0.10)">

        <button type="submit">Generate BAS Report</button>
    </form>
</body>
</html>
