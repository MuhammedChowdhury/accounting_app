<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table border="1">
        <tr>
            <th>Company Name</th>
            <th>ABN</th>
            <th>Subscription Status</th>
            <th>Created At</th>
        </tr>
        {% for company in companies %}
        <tr>
            <td>{{ company.name }}</td>
            <td>{{ company.abn_number }}</td>
            <td>{{ "Active" if company.subscription_status else "Inactive" }}</td>
            <td>{{ company.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
