<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Invoice</title>
</head>
<body>
    <h1>Add New Invoice</h1>
    <form action="{{ url_for('invoice_routes.add_invoice') }}" method="POST">
        <label>Invoice Number:</label>
        <input type="text" name="invoice_number" required><br>
        
        <label>Client Name:</label>
        <input type="text" name="client_name" required><br>
        
        <label>Supplier Name:</label>
        <input type="text" name="supplier_name" required><br>
        
        <label>Due Date:</label>
        <input type="date" name="due_date" required><br>

        <label>Line Items (JSON Format):</label>
        <textarea name="items" required></textarea><br>

        <button type="submit">Create Invoice</button>
    </form>
</body>
</html>
