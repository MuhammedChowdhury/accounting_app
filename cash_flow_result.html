<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cash Flow Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cash Flow Statement</h1>
        <p><strong>Company ID:</strong> {{ company_id }}</p>
        <p><strong>Reporting Period:</strong> From {{ date_from }} to {{ date_to }}</p>

        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount (in $)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cash Inflow</td>
                    <td>{{ cash_inflow }}</td>
                </tr>
                <tr>
                    <td>Cash Outflow</td>
                    <td>{{ cash_outflow }}</td>
                </tr>
                <tr class="highlight">
                    <td>Net Cash Flow</td>
                    <td>{{ net_cash_flow }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
