<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payslip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            text-align: right;
        }
        td:first-child {
            text-align: left;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payslip</h1>
        <h2>Employee: {{ employee_name }}</h2>
        <p>Date: {{ payroll_date }}</p>

        <table>
            <tr>
                <th>Description</th>
                <th>Amount ($)</th>
            </tr>
            <tr>
                <td>Gross Wages</td>
                <td>{{ gross_wages }}</td>
            </tr>
            <tr>
                <td>PAYG Withholding</td>
                <td>{{ payg_withholding }}</td>
            </tr>
            <tr>
                <td>Superannuation</td>
                <td>{{ superannuation }}</td>
            </tr>
            <tr>
                <td>Deductions</td>
                <td>{{ deductions }}</td>
            </tr>
            <tr class="total">
                <td>Net Pay</td>
                <td>{{ net_pay }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
