<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Upload Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            padding: 8px;
            font-size: 14px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Bulk Upload Transactions</h2>
    <form method="POST" action="/add_transaction_bulk" enctype="multipart/form-data">
        <label for="csv_data">Paste CSV Data:</label>
        <textarea name="csv_data" id="csv_data" placeholder="Enter transactions in CSV format here, e.g., Date, Description, Debit, Credit, Type of Expense, Type of Income, etc."></textarea>
        
        <label for="invoice_zip">Upload Invoice Files (ZIP):</label>
        <input type="file" name="invoice_zip" id="invoice_zip" accept=".zip">
        
        <button type="submit">Upload Transactions</button>
    </form>
</body>
</html>
