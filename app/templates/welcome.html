<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mih Chowdhury Accounting App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p.tagline {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1rem;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mih Chowdhury Accounting App</h1>
  <p class="tagline">Simple tools for smarter business</p>
  <div class="button-group">
    <a href="{{ url_for('auth_routes.login') }}" class="btn">Log In</a>
    <a href="{{ url_for('auth_routes.register') }}" class="btn">Register</a>
  </div>
  <footer>Â© 2025 Mih Chowdhury</footer>
</body>
</html>
