<!DOCTYPE html>
<html lang="en">
<head>
    <title>General Ledger Form</title>
</head>
<body>
    <h2>Generate General Ledger</h2>
    <form action="/general_ledger" method="GET">
        <label>Company ID:</label>
        <input type="number" name="company_id" required><br>

        <label>Start Date:</label>
        <input type="date" name="date_from" required><br>

        <label>End Date:</label>
        <input type="date" name="date_to" required><br>

        <button type="submit">Generate Ledger</button>
    </form>
</body>
</html>
