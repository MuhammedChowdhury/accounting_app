<!DOCTYPE html>
<html lang="en">
<head>
    <title>Select Company</title>
</head>
<body>
    <h1>Select or Add a Company</h1>
    <form method="POST" action="/company_routes/select_company">
        <label for="name">Company Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="abn_number">ABN:</label><br>
        <input type="text" id="abn_number" name="abn_number" required><br>

        <label for="contact_person">Contact Person:</label><br>
        <input type="text" id="contact_person" name="contact_person"><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br>

        <button type="submit">Add Company</button>
    </form>

    <h2>Existing Companies</h2>
    <ul>
        {% for company in companies %}
        <li>
            <a href="/company_routes/company_dashboard?company_id={{ company.id }}">{{ company.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
