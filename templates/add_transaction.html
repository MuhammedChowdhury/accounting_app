<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Transaction</title>
</head>
<body>
    <h2>Add Transaction</h2>
    <form action="/add_transaction" method="POST" enctype="multipart/form-data">
        <label>Description:</label>
        <input type="text" name="description" required><br>

        <label>Debit:</label>
        <input type="number" name="debit" step="0.01"><br>

        <label>Credit:</label>
        <input type="number" name="credit" step="0.01"><br>

        <label>Date:</label>
        <input type="date" name="date" required>  <!-- âœ… Fixes Date Format -->

        <label>Invoice Upload:</label>
        <input type="file" name="invoice" accept=".pdf,.jpg,.png"><br>

        <button type="submit">Submit Transaction</button>
    </form>
</body>
</html>
