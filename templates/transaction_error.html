<form method="POST" action="/add_transaction" enctype="multipart/form-data">
    <label for="description">Description:</label>
    <input type="text" name="description" id="description" required>
    
    <label for="date">Date:</label>
    <input type="date" name="date" id="date" required>
    
    <label for="debit">Debit:</label>
    <input type="number" name="debit" step="0.01" id="debit">
    
    <label for="credit">Credit:</label>
    <input type="number" name="credit" step="0.01" id="credit">
    
    <label for="type_of_expense">Type of Expense:</label>
    <input type="text" name="type_of_expense" id="type_of_expense">
    
    <label for="type_of_income">Type of Income:</label>
    <input type="text" name="type_of_income" id="type_of_income">
    
    <label for="invoice">Invoice (optional):</label>
    <input type="file" name="invoice" id="invoice" accept=".pdf, .jpg, .png">
    
    <button type="submit">Add Transaction</button>
</form>
