<!DOCTYPE html>
<html>
<head>
    <title>View Bills</title>
</head>
<body>
    <h1>Bills</h1>
    <ul>
        {% for bill in bills %}
        <li>
            Description: {{ bill.description }}, Amount: {{ bill.amount }},
            Due Date: {{ bill.due_date }}
        </li>
        {% endfor %}
    </ul>
    <a href="/bill_routes/add_bill">Add a New Bill</a>
</body>
</html>
