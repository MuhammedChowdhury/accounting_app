<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotes</title>
</head>
<body>
    <h1>All Quotes</h1>
    <table border="1">
        <tr>
            <th>Quote ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Quote Date</th>
            <th>Actions</th>
        </tr>
        {% for quote in quotes %}
        <tr>
            <td>{{ quote.id }}</td>
            <td>{{ quote.item_name }}</td>
            <td>{{ quote.quantity }}</td>
            <td>${{ quote.price }}</td>
            <td>{{ quote.quote_date }}</td>
            <td>
                <form action="{{ url_for('invoice_routes.convert_to_invoice', quote_id=quote.id) }}" method="POST">
                    <button type="submit">Convert to Invoice</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
