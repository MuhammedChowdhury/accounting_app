<!DOCTYPE html>
<html lang="en">
<head>
    <title>Company Form</title>
</head>
<body>
    <h1>Add or Edit Company Details</h1>
    <form method="POST" action="/company_routes/Company_Form">
        <label for="name">Company Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="abn_number">ABN Number:</label><br>
        <input type="text" id="abn_number" name="abn_number" required><br><br>

        <label for="contact_person">Contact Person:</label><br>
        <input type="text" id="contact_person" name="contact_person" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
